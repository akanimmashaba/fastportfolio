<!-- templates/index.html -->

{% extends "_base.html" %}

{% block content %}

<div class="flex flex-col gap-2">
    <div class="bg-gray-50 border border-gray-200 rounded-2xl py-4 flex justify-center">
        connect
    </div>
    
    <div class="flex justify-center">
        <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
           
            <div class="flex flex-col items-center pb-10 pt-4">
                {% if resume.self_image %}
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{ resume.self_image.url }}" alt="Bonnie image"/>
                {% endif %}
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ resume.full_name }}</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">Email: {{ resume.email }}</span>
                <div class="flex mt-4 md:mt-6">
                    <a href="{{ resume.github }}"  target="_blank" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">GitHub</a>
                    <a href="{{ resume.linkedin }}"  target="_blank" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>



</div>

  
</div>


{% endblock content %}
